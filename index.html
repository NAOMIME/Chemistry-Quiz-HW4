<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz!</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores">
      <a href="highscores.html">View Highscores</a>
    </div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>General Chemistry Quiz</h1>
        <p>
          In order to get a STEM, you must know general chemistry and physics
          trivia
        </p>
        <button onclick="startQuiz()" id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <p id="eachQuestion"></p>
        <div id="choices" class="choices">
          <button id="firstAns"></button>
          <button id="secondAns"></button>
          <button id="thirdAns"></button>
        </div>
        
      </div>

      <div id="end-screen" class="hide">
        End screen content Display the final score
        <p>
          <input type="text" placeholder="please enter your initials" />
          <!-- `input` field for the user initials -->
          <button id="submit">Submit</button>
        </p>
      </div>

      <!-- Message to flash "Correct" or "Incorrect" -->
    </div>

    <script src="./assets/js/logic.js"></script>
  </body>
</html>
